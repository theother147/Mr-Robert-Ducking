<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck AI Assistant</title>
    <link rel="stylesheet" href="${stylesUri}">
</head>
<body>
    <div id="buttonContainer">
        <button id="newChatButton" class="action-button">New Chat</button>
        <button id="recordButton" class="action-button">Start recording</button>
        <div id="wsStatusIndicator" class="ws-status" title="Disconnected"></div>
    </div>
    <div id="chatHistory"></div>
    <div id="contextIndicator" class="context-indicator"></div>
    <div id="inputContainer">
        <textarea id="messageInput" placeholder="Hey Rubber Duck!"></textarea>
        <div class="button-group">
            <button id="attachButton" class="action-button">Attach</button>
            <button id="sendButton" class="action-button">Send</button>
        </div>
    </div>
    <script src="${scriptsUri}"></script>
</body>
</html>
