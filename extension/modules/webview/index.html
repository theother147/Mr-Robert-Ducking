<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck AI Assistant</title>
    <link rel="stylesheet" href="${stylesUri}">
</head>
<body>
    <div class="top-menu">
        <button id="newChatButton" class="action-button">New Chat</button>
        <div id="wsStatusIndicator" class="ws-status" title="Disconnected"></div>
    </div>
    <div id="chatHistory"></div>
    <div id="contextIndicator" class="context-indicator">
        <span id="contextText"></span>
        <button id="deleteContextButton" class="delete-button" style="display: none;">&times;</button>
    </div>
    <div class="input-container">
        <textarea id="messageInput" placeholder="Hey Rubber Duck!"></textarea>
        <div class="input-buttons">
            <div class="left-buttons">
                <button id="attachButton" class="action-button">Attach</button>
            </div>
            <div class="right-buttons">
                <div id="recStatusIndicator" class="rec-status"></div>
                <button id="recordButton" class="action-button">Start recording</button>
                <button id="sendButton" class="action-button">Send</button>
            </div>
        </div>
    </div>
    <script src="${scriptsUri}"></script>
</body>
</html>
